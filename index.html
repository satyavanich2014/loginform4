<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom login form</title>
    <link rel="stylesheet" href="./index.CSS">
</head>
<body>
    <div class="container">
<div class="card">
<div class="card-image-container">
<img src="images/illustration-of-sign-in-page-login-website-page-and-form-people-with-smartphone-screen-vector.jpg"alt="login-image">


</div>
<div class="card-login">
<div class="login-header">

    <span>Login</span>
</div>
<div class="login-content-span">
<label>Username</label>
<input type="text" placeholder="Enter username">
</div>

<div class="login-content-span">
    <label>password
    </label>
    <input type="password" placeholder="Enter password">
    </div>
    <div class="login-content-check">

        <input type="checkbox">
<label>terms and conditions</label>
    
    </div>

</div>

<div class="login-actions">

    <button>login</button>
</div>

</div>


    </div>


    </div>
</body>
</html>
